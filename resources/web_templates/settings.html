{{ define "content" }}

<style>
    .settings-input-port {
        width: 100px;
    }

    .settings-input-pin {
        width: 60px;
    }

    .table > tbody > tr > td {
        border: 0;
    }

    .table > tbody > tr:hover {
        background-color: #ddefff;
    }

    .table-motor-settings > tbody > tr > td:last-child,
    .table-motor-settings > tbody > tr > td:nth-last-child(2) {
        width: 90px;
    }
</style>

<div class="container-fluid">
    <div class="col-md-8 col-sm-12">
        <form class="form-settings" action="/settings" method="POST">
            <div class="row">
                <h3>Web Server</h3>
                <hr>

                <table class="table">
                    <tbody>
                        <tr>
                            <td>HTTP Port</td>
                            <td align="right">
                                <input type="number" class="form-control settings-input-port" name="http_port"
                                    placeholder="Port" required value="{{.Data.HTTPPort}}">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row">
                <h3>Motor GPIO Pins</h3>
                <hr>

                <table class="table table-motor-settings">
                    <tbody>
                        <tr>
                            <td>Right</td>
                            <td align="center">
                                <input type="number" class="form-control settings-input-pin" name="motor_left_1"
                                    required value="{{index .Data.MotorLeft 0}}">
                            </td>
                            <td align="center">
                                <input type="number" class="form-control settings-input-pin" name="motor_left_2"
                                    required value="{{index .Data.MotorLeft 1}}">
                            </td>
                        </tr>
                        <tr>
                            <td>Left</td>
                            <td align="center">
                                <input type="number" class="form-control settings-input-pin" name="motor_right_1"
                                required value="{{index .Data.MotorRight 0}}">
                            </td>
                            <td align="center">
                                <input type="number" class="form-control settings-input-pin" name="motor_right_2"
                                    required value="{{index .Data.MotorRight 1}}">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

             <div class="row">
                <h3>Sensor GPIO Pins</h3>
                <hr>

                <table class="table table-motor-settings">
                    <tbody>
                        <tr>
                            <td>Front</td>
                            <td align="center">
                                <input type="number" class="form-control settings-input-pin" name="sensor_front_1"
                                    required value="{{index .Data.SensorFront 0}}">
                            </td>
                            <td align="center">
                                <input type="number" class="form-control settings-input-pin" name="sensor_front_2"
                                    required value="{{index .Data.SensorFront 1}}">
                            </td>
                        </tr>
                        <tr>
                            <td>Back</td>
                            <td align="center">
                                <input type="number" class="form-control settings-input-pin" name="sensor_back_1"
                                    required value="{{index .Data.SensorBack 0}}">
                            </td>
                            <td align="center">
                                <input type="number" class="form-control settings-input-pin" name="sensor_back_2"
                                    required value="{{index .Data.SensorBack 1}}">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <input type="submit" class="btn btn-lg btn-success" value="Save">
        </form>
    </div>
    <div class="col-md-4">&nbsp;</div>
</div>

{{ end }}
